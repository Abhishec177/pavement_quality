<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="Assets/LoginRegCSS/stylesheet.css" rel="stylesheet" />
    <link href="Assets/CSS/animate.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <title>Login | Create Account</title>
  </head>
  <body class="bg animated fadeIn">
    <center>
   	 <div class="screen1">
      <img src="Assets/Images/AIDoctor.png" width="50%"><br>
      <button type="button" id="chk-btn1" onclick="func_loginBtn()">LOGIN TO YOUR ACCOUNT</button>
      <button type="button" id="chk-btn2" onclick="func_registerBtn()">REGISTER</button>

      <div>
      <form id="login-form" method="POST">
      	<input name="username" id="username" type="text" placeholder="Roll No" class="inputHolders" required autofocus></br>
      	<input name="password" id="password" type="password" placeholder="Password" class="inputHolders" required></br>
      	<input id="RemMyLogin" class="Remember" type="checkbox" name="RememberMe"><Label class="Remember">Remember Me</Label><br>
      	<button id="login-btn" type="submit">LOGIN</button>
      </form>
      <form id="register-form" method="POST">
      	<input name="setname" id="setname" type="text" placeholder="Name" class="inputHolders" required></br>
        <input name="setRoll"  id="setRoll" type="number" placeholder="Roll No" class="inputHolders" required></br>
        <input name="setPassword"  id="setPassword" type="password" placeholder="Password" class="inputHolders" required></br>
        <input name="confirmPassword"  id="confirmPassword" type="password" placeholder="ConfirmPassword" class="inputHolders" required></br>
        <input name="setDept"  id="setDept" type="text" placeholder="Department" class="inputHolders" required></br>
        <input name="setHostel"  id="setHostel" type="text" placeholder="Hostel" class="inputHolders" required></br>
        <input name="setMess"  id="setMess" type="text" placeholder="Mess" class="inputHolders" required></br>
      	<button id="reg-btn" type="submit">REGISTER</button>
      </form>
      </div>

     </div>
    </center>
	<script type="text/javascript" src="Assets/JS/index.js"></script>
  </body>
</html>
