<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="Assets/LoginRegCSS/stylesheet.css" rel="stylesheet" />
    <link href="animate.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" />
    <title>Admin - Login</title>
  </head>
  <body class="bg animated fadeIn">
    <center>
   	 <div class="screen1">
      <img src="Assets/Images/AIDoctor.png" width="50%"><br>
      <button type="button" id="chk-btn1">ADMIN LOGIN</button>
      <div>
      <form id="login-form" method="POST">
      	<input name="username" id="username" type="text" placeholder="Username" class="inputHolders" required autofocus></br>
      	<input name="password" id="password" type="password" placeholder="Password" class="inputHolders" required></br>
      	<input id="RemMyLogin" class="Remember" type="checkbox" name="RememberMe"><Label class="Remember">Remember Me</Label><br>
      	<button id="login-btn" type="submit">LOGIN</button>
      </form>
      </div>

     </div>
    </center>
	<script type="text/javascript" src="Assets/JS/index.js"></script>
  </body>
</html>
